{% extends "baselib.html" %}

{% block title %}
Contact
{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            background-image: url(https://pinnacletax.com.sg/wp-content/uploads/2024/08/Personal-Tax.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        h1 {
            color: white;
            padding-top: 10px;
            text-align: center;
            font-size: 60px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }

        input {
            background-color: white;
            width: 70%;
            margin-left: 12%;
            font-size: 20px;
            padding: 16px 16px;
            border-radius: 10px;
            border-color: black;
            margin-bottom: 20px;
        }

        textarea {
            background-color: white;
            width: 70%;
            margin-left: 12%;
            font-size: 20px;
            padding: 16px 16px;
            border-radius: 10px;
            border-color: black;
            margin-bottom: 25px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }

        input:focus-within {
            outline: none;
            border-color: #5bd183;
            border-width: 3px;
        }

        textarea:focus-within {
            outline: none;
            border-color: #5bd183;
            border-width: 3px;
        }

        button {
            background-color: #5bd183;
            border-radius: 20px;
            border-color: black;
            font-size: 22px;
            padding: 10px 18px;
            text-align: center;
            display: flex;
            margin: auto;
        }

        button:hover {
            opacity: 80%;
            cursor: pointer;
        }
    </style>
</head>
<body>
<form action="/contact" method="POST">
    <br>
    <h1>Contact Form</h1>
    <br>
    <input type="text" name="first" placeholder="First Name" autocomplete="off" required>
    <input type="text" name="last" placeholder="Last Name" autocomplete="off" required>
    <input type="email" name="email" placeholder="Email Address" autocomplete="off" required>
    <textarea rows="5" cols="60" name="message" placeholder="Enter text" autocomplete="off" required></textarea>
    <button type="submit">Send Message</button>
</form>
</body>
{% endblock %}
