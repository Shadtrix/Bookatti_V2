{% extends "base.html" %}

{% block title %}
Sign Up
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Sign Up</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>
    <a href="/login" class="btn btn-primary">Already have an account? Log In</a> <br>
</div>
{% endblock %}
