<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Default navbar styles */
        .navbar {
            background-color: #4682B4; /* Steel blue */
            font-family: Arial, sans-serif;
            padding-left: 16px
            padding-right: 16px
        }

        /* Link styles */
        .navbar .nav-link {
            font-size: 16px;
            color: white !important;
            font-weight: bold;
        }

        /* Active tab styles */
        .navbar .nav-link.active {
            color: yellow !important; /* Yellow for active tab */
            font-size: 16px;
            font-weight: bold;
        }

        /* Hover styles */
        .navbar .nav-link:hover {
            color: #FFD700 !important; /* Gold color on hover */
        }

        /* Chatbot button styles */
        .chatbot-button {
            position: fixed;
            bottom: 20px; /* Distance from the bottom */
            right: 20px; /* Distance from the right */
            z-index: 9999; /* Ensure it stays on top */
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chatbot-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .chatbot-button i {
            font-size: 24px; /* Icon size */
        }
        body{
        overflow-y: scroll; /* Show scrollbars */
        }


        /* Global Styles */
    :root {
        --font-family: "Fira Sans", sans-serif;
        --color-black: #000000;
        --color-dark-gray: #333333;
        --color-light-gray: #666666;
        --font-size-title: 15px;
        --font-size-author: 13px;
        --font-size-isbn: 12px;
    }


    /* Container */
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    /* Header */
    .header {
        text-align: center;
        margin-bottom: 20px;
    }

    .header h1 {
        font-size: 24px;
        font-weight: 700;
        margin: 0;
        color: var(--color-black);
    }

    .header p {
        font-size: 14px;
        color: var(--color-light-gray);
    }

    /* Books Grid */
    .books {
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
        justify-content: flex-start;
    }

    /* Individual Book Card */
    .book {
        text-align: left;
        width: 140px;
    }

    .book img {
        width: 100%;
        height: auto;
        margin-bottom: 10px;
    }

    .book h3 {
        font-size: var(--font-size-title);
        font-weight: 500; /* Medium weight for book title */
        color: var(--color-black);
        margin: 0 0 4px;
    }

    .book p {
        font-size: var(--font-size-author);
        font-weight: 400; /* Regular weight for author */
        color: var(--color-dark-gray);
        margin: 0 0 4px;
    }

    .book .isbn {
        font-size: var(--font-size-isbn);
        font-weight: 400; /* Lighter weight for ISBN */
        color: var(--color-light-gray);
        margin: 0;
    }
.filters{
    margin-left: 10px
}
         .filters button {
    font-family: Arial, sans-serif;
    font-size: 16px;
    font-weight: bold;
    color: #333; /* Default text color */
    background-color: #fff; /* White background */
    border: 2px solid #ccc; /* Light gray border */
    border-radius: 5px; /* Rounded corners */
    padding: 10px 15px; /* Padding for better spacing */
    margin: 5px; /* Margin between buttons */
    cursor: pointer;
    transition: all 0.3s ease; /* Smooth hover effect */
}

.filters button:hover {
    border-color: #4682B4; /* Highlight border on hover */
    color: #4682B4; /* Highlight text color on hover */
    background-color: #f5f5f5; /* Slightly darker background on hover */
}

.filters button.active {
    background-color: #4682B4; /* Active button background color */
    color: white; /* Active button text color */
    border-color: #4682B4; /* Active button border color */
}
    </style>

</head>
<body>
{% block navbar %}
{% include 'includes/_navbar.html' %}
{% endblock %}
<div class="container-fluid">
    {% block content %}
    {% endblock %}
</div>

<!-- Chatbot button -->
<button type="button" class="chatbot-button" data-bs-toggle="modal" data-bs-target="#chatbotModal">
    <i class="fas fa-comments"></i>
</button>

<!-- Modal -->
<div class="modal fade" id="chatbotModal" tabindex="-1" aria-labelledby="chatbotModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="chatbotModalLabel">Bookstore Bookatti</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <iframe id="chatbotIframe" src="http://localhost:5001/"
                        style="width: 100%; height: 500px; border: none;"></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<!-- Popper 2.10.2, Bootstrap 5.1.3 JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const libraryLink = document.querySelector('#libraryDropdown');
        libraryLink.addEventListener('click', function (e) {
            if (e.target.getAttribute('aria-expanded') === 'false') {
                e.preventDefault(); // Prevent default dropdown behavior on direct click
                window.location.href = '/library'; // Navigate to Library Home
            }
        });
    });
</script>
{% endblock %}
</body>
</html>
