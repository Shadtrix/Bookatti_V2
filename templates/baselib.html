<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        .navbar, .navbar .nav-link,
        .header, .header h1, .header p,
        .book, .book h3, .book p, .book .isbn,
        .filters button {
            font-family: var(--font-family) !important;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            min-height: 60px;
            z-index: 1050;
            background-color: #4682B4 !important;
            padding: 10px 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }


        .navbar .nav-link {
            font-size: 16px;
            color: white !important;
            font-weight: bold;
            padding: 10px 15px;
            transition: color 0.3s ease, background-color 0.3s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            height: 100%;
            margin-right: 10px;
        }
        .navbar .nav-link.active,
        .navbar .nav-link:hover {
            color: #FFD700 !important;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .navbar-toggler {
            height: 40px;
            border: none;
            outline: none;
            background-color: transparent;
        }
        .navbar-toggler:focus {
            box-shadow: none;
        }

        .navbar-nav {
            display: flex;
            align-items: center;
        }

        .chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chatbot-button:hover {
            background-color: #0056b3;
        }

        .chatbot-button i {
            font-size: 24px;
        }

        body, html {
            font-family: var(--font-family) !important;
        }

        body {
            overflow-y: scroll;
            padding-top: 70px;
        }

        :root {
            --font-family: "Fira Sans", sans-serif;
            --color-black: #000000;
            --color-dark-gray: #333333;
            --color-light-gray: #666666;
            --font-size-title: 15px;
            --font-size-author: 13px;
            --font-size-isbn: 12px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--color-black);
        }

        .header p {
            font-size: 14px;
            color: var(--color-light-gray);
        }

        .books {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
        }

        .book {
            text-align: left;
            width: 140px;
        }

        .book img {
            width: 100%;
            margin-bottom: 10px;
        }

        .book h3 {
            font-size: var(--font-size-title);
            font-weight: 500;
            color: var(--color-black);
            margin: 0 0 4px;
        }

        .book p {
            font-size: var(--font-size-author);
            font-weight: 400;
            color: var(--color-dark-gray);
            margin: 0 0 4px;
        }

        .book .isbn {
            font-size: var(--font-size-isbn);
            color: var(--color-light-gray);
        }

        .filters button {
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filters button:hover {
            border-color: #4682B4;
            color: #4682B4;
            background-color: #f5f5f5;
        }

        .filters button.active {
            background-color: #4682B4;
            color: white;
            border-color: #4682B4;
        }
        @media (max-width: 992px) {
            .navbar {
                height: auto;
                padding: 10px;
            }

            .navbar-collapse {
                background-color: #4682B4;
                padding: 10px;
                border-radius: 5px;
            }

            .navbar-nav {
                text-align: center;
            }

            .navbar-nav .nav-item {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    {% block navbar %}
    {% include 'includes/_navbar.html' %}
    {% endblock %}

    <div class="container-fluid">
        {% block content %}
        <!-- Main content goes here -->
        {% endblock %}
    </div>

    <!-- Chatbot Button -->
    <button type="button" class="chatbot-button" data-bs-toggle="modal" data-bs-target="#chatbotModal">
        <i class="fas fa-comments"></i>
    </button>

    <!-- Chatbot Modal -->
    <div class="modal fade" id="chatbotModal" tabindex="-1" aria-labelledby="chatbotModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="chatbotModalLabel">Library Bookatti</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <iframe id="chatbotIframe" src="http://localhost:5002/" style="width: 100%; height: 500px; border: none;"></iframe>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    {% block scripts %}
    <!-- Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script>
        function filterBooks(genre) {
            const books = document.querySelectorAll('.book');
            books.forEach(book => {
                book.style.display = genre === 'all' || book.classList.contains(genre) ? 'block' : 'none';
            });
        }
    </script>
    {% endblock %}
</body>
</html>
