<html>
<head>
    <title>Update User</title>
</head>
<body>
    <h1>Update User: {{ username }}</h1>
    <form action="{{ url_for('update_user', username=username) }}" method="POST">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="{{ user_info.email }}" required>
        <br>
        <label for="password">Password:</label>
        <input type="text" name="password" id="password" value="{{ user_info.password }}" required>
        <br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
