{% extends "baselib.html" %}

{% block title %}
Library Home
{% endblock %}

{% block content %}
<style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    background: #ffffff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    margin: 40px auto;
    text-align: center;
}

h1 {
    font-weight: bold;
    color: #007bff;
    margin-bottom: 15px;
}

p {
    font-size: 18px;
    color: #333;
    line-height: 1.6;
}

.btn {
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 8px;
    margin: 10px;
    transition: 0.3s ease-in-out;
}

.btn-primary {
    background-color: #007bff;
    border: none;
}

.btn-secondary {
    background-color: #6c757d;
    border: none;
}

.btn:hover {
    opacity: 0.8;
}

a {
    font-weight: bold;
}
</style>
<br>
<br>
<div class="container mt-5">
    <h1>Welcome to the Library</h1>
    <p>Explore our collection of books and audiobooks, or manage your loans!</p>
    <div class="mt-4">
        <a href="/book-loan" class="btn btn-primary">Book Loan</a>
        <a href="/audiobooks" class="btn btn-secondary">Audiobooks</a>
    </div>
</div>
{% endblock %}
