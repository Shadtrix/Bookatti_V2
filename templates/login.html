{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Login</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>
    <a href="/sign-up" class="btn btn-primary">Don't have an account? Sign Up here!</a> <br>
</div>
{% endblock %}
