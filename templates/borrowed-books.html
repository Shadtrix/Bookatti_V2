<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrowed Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .borrowed-list {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .borrowed-list h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .borrowed-item {
            padding: 10px 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="borrowed-list">
        <h2>Your Borrowed Books</h2>
        <div class="borrowed-item">
            <span>Book Title 1</span>
            <span>Author 1</span>
        </div>
        <div class="borrowed-item">
            <span>Book Title 2</span>
            <span>Author 2</span>
        </div>
        <!-- More borrowed books can be dynamically added here -->
    </div>
</body>
</html>
