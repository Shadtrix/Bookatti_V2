<html>
<head>
    <title>Admin Panel</title>
</head>
<body>
    <h1>Admin Panel</h1>
    <table border="1">
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Password</th>
            <th>Actions</th>
        </tr>
        {% for username, info in users.items() %}
        <tr>
            <td>{{ username }}</td>
            <td>{{ info.email }}</td>
            <td>{{ info.password }}</td>
            <td>
                <!-- Update Button -->
                <a href="{{ url_for('update_user', username=username) }}">Edit</a>

                <!-- Delete Button -->
                <form action="{{ url_for('delete_user', username=username) }}" method="POST" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete {{ username }}?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
